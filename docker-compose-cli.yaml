#For any other location, this must be replaced in this compose file.

version: '3'

volumes:
  orderer.ptunstad.no:
  peer0.org1.ptunstad.no:
  peer1.org1.ptunstad.no:
  peer2.org1.ptunstad.no:
  peer3.org1.ptunstad.no:
  peer4.org1.ptunstad.no:
  peer5.org1.ptunstad.no:
  peer6.org1.ptunstad.no:
  peer7.org1.ptunstad.no:
  peer0.org2.ptunstad.no:
  peer1.org2.ptunstad.no:

services:
  orderer:
    image: ptunstad/fabric-orderer:arm64-1.4.1
    environment:
      - ORDERER_GENERAL_LOGLEVEL=debug
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/orderer/orderer.genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      - ORDERER_GENERAL_TLS_ENABLED=false
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - CORE_VM_DOCKER_HOSTCONFIG_MEMORY=536870912
      - CORE_CHAINCODE_BUILDER=ptunstad/fabric-ccenv:arm64-1.4.1
      - CORE_CHAINCODE_GOLANG_RUNTIME=ptunstad/fabric-baseos:arm64-0.4.15
      - CORE_CHAINCODE_CAR_RUNTIME=ptunstad/fabric-baseos:arm64-0.4.15
      - CORE_CHAINCODE_JAVA=apelser/fabric-javaenv:arm64-1.4.1
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    hostname: orderer.ptunstad.no
    networks:
      hyperledger-fabric:
        aliases:
          - orderer.ptunstad.no
    volumes:
      - /home/ubuntu/SocialMedia/channel-artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
      - /home/ubuntu/SocialMedia/crypto-config/ordererOrganizations/ptunstad.no/orderers/orderer.ptunstad.no/msp:/var/hyperledger/orderer/msp
      - /home/ubuntu/SocialMedia/crypto-config/ordererOrganizations/ptunstad.no/orderers/orderer.ptunstad.no/tls/:/var/hyperledger/orderer/tls
    ports:
      - 7050:7050
    deploy:
      placement:
        constraints:
          - node.hostname == 113
    command: orderer

  peer0_org1:
    image: ptunstad/fabric-peer:arm64-1.4.1
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=hyperledger-fabric
      - FABRIC_LOGGING_SPEC=DEBUG
      - CORE_PEER_TLS_ENABLED=false
      - CORE_PEER_GOSSIP_USELEADERELECTION=true
      - CORE_PEER_GOSSIP_ORGLEADER=false
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_ID=peer0.org1.ptunstad.no
      - CORE_PEER_ADDRESS=peer0.org1.ptunstad.no:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org1.ptunstad.no:7051
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_VM_DOCKER_HOSTCONFIG_MEMORY=536870912
      - CORE_CHAINCODE_BUILDER=ptunstad/fabric-ccenv:arm64-1.4.1
      - CORE_CHAINCODE_GOLANG_RUNTIME=ptunstad/fabric-baseos:arm64-0.4.15
      - CORE_CHAINCODE_CAR_RUNTIME=ptunstad/fabric-baseos:arm64-0.4.15
      - CORE_CHAINCODE_JAVA=apelser/fabric-javaenv:arm64-1.4.1
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    hostname: peer0.org1.ptunstad.no
    networks:
      hyperledger-fabric:
        aliases:
          - peer0.org1.ptunstad.no
    volumes:
      - /var/run/:/host/var/run/
      - /home/ubuntu/SocialMedia/logs:/home/logs
      - /home/ubuntu/SocialMedia/chaincode/:/opt/gopath/src/github.com/hyperledger/fabric/core/chaincode/
      - /home/ubuntu/SocialMedia/crypto-config/peerOrganizations/org1.ptunstad.no/peers/peer0.org1.ptunstad.no/msp:/etc/hyperledger/fabric/msp
      - /home/ubuntu/SocialMedia/crypto-config/peerOrganizations/org1.ptunstad.no/peers/peer0.org1.ptunstad.no/tls:/etc/hyperledger/fabric/tls
    ports:
      - 7051:7051
      - 7053:7053
    deploy:
      placement:
        constraints:
          - node.hostname == 113
    command: bash -c "peer node start"

